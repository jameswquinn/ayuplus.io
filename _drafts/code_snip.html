<style>
    .content {
            position: fixed;
    color: red;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow:auto;
    height:2000px;
    }
.top_nav__panel {
    transition: 300ms;
}
</style>
<script src="https://cdn.jsdelivr.net/zepto/1.2.0/zepto.min.js"></script>
<div class="content top_nav__panel">
    <div style="height:5000px;">CONTENT</div>
</div>
<script>
$(document).ready(function () {
    var scroll_pos = 0;
    $(".top_nav__panel").scroll(function () {
        scroll_pos = $(this).scrollTop();
        if (scroll_pos > 150) {
            $(".top_nav__panel").css('background-color', 'rgba(0, 0, 0, 0.8)');
        } else {
            $(".top_nav__panel").css('background-color', 'transparent');
        }
        console.log(scroll_pos);
    });
});
</script>
